<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column-is-one-thrid">
        <h1 class="title has-text-centered">Harf Eşleştirme</h1>

        <p class="has-text-centered">{{randomText}}</p>
        <div class="field">
          <input class="input" (input)="getInputValue($event.target.value) ">
        </div>
        <div *ngIf="randomText=== enteredText">
          <h2 class="title ">Bravo!</h2>
        </div>
      </div>
    </div>
  </div>
</div>
