<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column-is-one-thrid">
        <h1 class="title has-text-centered">Harf Eşleştirme</h1>

        <p class="has-text-centered">
          <span *ngFor="let letter of randomText.split('')">{{letter}}</span> <!-- splitgeriye eleman döner yani 20 harf varsa bunların hepsini döner bize-->

        </p>
        <div class="field">
          <input class="input" (input)="getInputValue($event.target.value) ">
        </div>
        <div *ngIf="randomText=== enteredText">
          <h2 class="title ">Bravo!</h2>
        </div>
      </div>
    </div>
  </div>
</div>
